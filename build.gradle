buildscript {
    repositories {
        jcenter()
        google()
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.cloud.tools:appengine-gradle-plugin:1.3.4"
    }
}


allprojects {
    repositories {
        maven { url "https://dl.bintray.com/kotlin/ktor" }
        google()
        jcenter()
    }
}
